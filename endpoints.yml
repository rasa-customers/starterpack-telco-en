# Allow rephrasing of responses using a Rasa-hosted model
nlg:
  type: rephrase
  llm:
    model_group: openai-direct-gpt-4

model_groups:
  - id: openai-direct-gpt-4
    models:
      - provider: openai
        model: gpt-4
        timeout: 7
        temperature: 0.0
        top_p: 0.0
